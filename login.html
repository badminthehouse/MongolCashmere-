<head>

    <link rel="stylesheet" href="style.css"> 
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light custom-cashmere-nav">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="logo.png" alt="Монгол Кашмерын Лого" class="cashmere-logo-img">
                   <h1>Монгол Кашмер</h1>
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Нүүр</a></li>
                        <li class="nav-item"><a class="nav-link" href="womens.html">Эмэгтэй</a></li>
                        <li class="nav-item"><a class="nav-link" href="mens.html">Эрэгтэй</a></li>
                        <li class="nav-item"><a class="nav-link" href="accessories.html">Аксессуар</a></li>
                        <li class="nav-item"><a class="nav-link" href="history.html">Түүх</a></li>
                        <li class="nav-item"><a class="nav-link" href="production.html">Үйлдвэрлэл</a></li>
                        <li class="nav-item"><a class="nav-link" href="care.html">Арчилгаа</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Холбоо Барих</a></li>
                        <li class="nav-item"><a class="nav-link btn btn-sm cashmere-login-btn active" aria-current="page" href="login.html">Нэвтрэх</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow-lg" style="max-width: 450px; width: 100%;">
            <div class="card-body p-5">
                <h2 class="text-center mb-4 cashmere-title">Хэрэглэгчийн Нэвтрэх</h2>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">И-мэйл хаяг</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Нууц үг</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    
                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary cashmere-btn">Нэвтрэх</button>
                    </div>
                    
                    <div class="text-center">
                        <a href="#" class="text-muted small">Нууц үгээ мартсан уу?</a>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-3">Шинэ хэрэглэгч үү?</p>
                    <a href="register.html" class="btn btn-outline-success">Шинээр Бүртгүүлэх</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white mt-5">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">MONGOL CASHMERE &copy; 2025 Он</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">Өнөөдрийн огноо: <span id="cru" class="fw-bold"></span></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
